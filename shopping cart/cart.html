<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Fashion Shopping for Man</title>
    <link rel="shortcut icon" href="./logo and icon/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <nav>
            <section id="navbar">
                <ul style="list-style: none;">
                    <li><img src="./logo and icon/logo.svg" alt="" width="150px"></li>
                    <li><a href="">MEN</a></li>
                    <li><a href="">WOMEN</a></li>
                    <li><a href="">MOBILE COVER</a></li>
                </ul>
                <ul style="list-style: none; font-size: large;">
                    <p><i class="fa-solid fa-magnifying-glass"></i><input type="text" name="Search"
                            placeholder="Search..." id=""></p>
                    <li><a href="">Log In</a></li>
                    <li><a href=""><i class="fa-regular fa-heart"></i></a></li>
                    <li><a href="payment form/payment.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </section>
        </nav>
    </header>
    <main>

        <div class="container">
            <h1>Payment form</h1>
            <hr>
            <h3>User Information</h3>

            <p>Name: * <input type="text" required id="name" placeholder="enter your name" name="name"></p>

            <fieldset>
                <legend>Gender</legend>
                Male<input type="radio" id="gender" name="gender">
                Female<input type="radio" id="gender" name="gender">
            </fieldset>

            <p>Address: * <textarea required name="address" placeholder="Adrress" id="address" cols="100"
                    rows="8"></textarea></p>

            <p>Email: * <input required type="email" placeholder="email@gmail.com" name="Email" id="email"></p>

            <p>Pincode: <input type="number" placeholder="123456" name="pincode" id="pincode"></p>

            <h3>Payment Information</h3>

            <p>Card Type: *
                <select required name="card_type" id="card_type">
                    <option value="">----Select a card type----</option>
                    <option value="Visa">Visa</option>
                    <option value="Rupay">Rupay</option>
                    <option value="MasterCard">MasterCard</option>
                </select>
            </p>

            <p>Card Number: * <input required type="number" name="card_number" id="card_number"
                    placeholder="1111-2222-3333-4444"></p>

            <p>Expiration Date: * <input required type="date" name="ex_date" id="ex_date"></p>

            <p>CVV: * <input required type="password" name="cvv" id="cvv" placeholder="***"></p>

            <a href="paynow.html"><input type="submit" value="Pay Now"></a>


        </div>
    </main>
</body>
</html>
